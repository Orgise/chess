<html>
	<head>
		<meta charset="utf8">
		<title>Base converter</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<section>
			<h1>Base converter</h1>
			<!--Decimal-->
			<div>
				<label for="decimal">Decimal</label>
				<br>
				<input id="decimal" type="text" name="decimal" oninput="doThing('decimal')">
			</div>
			<!--Binario-->
			<div>
				<label for="binary">Binary</label>
				<br>
				<input id="binary" type="text" name="binary" oninput="doThing('binary')">
			</div>
			<!--Octal-->
			<div>
				<label for="octal">Octal</label>
				<br>
				<input id="octal" type="text" name="octal" oninput="doThing('octal')">
			</div>
			<!--Hexadecimal-->
			<div>
				<label for="hexa">Hexadecimal</label>
				<br>
				<input id="hexa" type="text" name="hexa" oninput="doThing('hexa')">
			</div>
		</section>
	</body>
</html>
